<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Image Resizer</h1>
        <form id="upload-form">
            <input type="file" id="image-input" accept="image/*">
        </form>
        <div id="image-container">
            <img id="uploaded-image" src="#" alt="Uploaded Image">
        </div>
        <div class="button-container">
            <button id="resize-button-instagram">Instagram (180x180)</button>
            <button id="resize-button-facebook">Facebook (120x60)</button>
            <button id="resize-button-twitter">Twitter (100x67)</button>
            <button id="resize-button-website">Website (60x30)</button>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
